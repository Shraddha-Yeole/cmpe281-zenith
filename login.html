<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Online Food Ordering</title>

      <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id="wrap">
  <div id="regbar">
    <div id="navthing">
      <h2 class="move_right"><a href="#" id="loginform">Login</a> | <a href="#" id = "registerform">Register</a></h2>
    <div class="login" style="float: right;">
      <div class="arrow-up"></div>
      <div class="formholder">
        <div class="randompad">
           <fieldset>
             <label name="email">Email</label>
             <input type="email" />
             <label name="password">Password</label>
             <input type="password" />
             <input type="submit" value="Login" />
           </fieldset>
        </div>
      </div>
    </div>
    <div class="register" style="float: right;">
      <div class="arrow-up-register"></div>
      <div class="formholder">
        <div class="randompad">
           <fieldset>
            <form method="post" action="insert.php" />
             <label>First Name</label>
             <input type="first_name" name="first_name" />
             <label>Last Name</label>
             <input type="last_name" name="last_name" />
             <label>Mobile Number</label>
             <input type="mobile_number" name="mobile_number" />
             <label>Email</label>
             <input type="email" name="email" />
             <label>Password</label>
             <input type="password" name="password" />
             <input type="submit" value="Create Account" />
           </form>
           </fieldset>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="index.js"></script>
</body>
</html>
